      fetch("http://alessio.ddnss.de/api/user-data/1").then(response => {
        response.json().then(data =>{

          var pie = new ej.charts.AccumulationChart({
              //Initializing Series
              series: [
                  {
                    pointColorMapping: "color",

                          { 'x': 'Food', y: data.buckets.find(x => x.user_id === 1).food,color:"#ef6a00" },

                          { 'x': 'Transport', y: data.buckets.find(x => x.user_id === 1).transport,color:"#96b8db"},
                          { 'x': 'Urlaub', y: data.buckets.find(x => x.user_id === 1).urlaub,color:"rgb(6, 6, 80)"},
                      ],  

                      xName: 'x',
                      yName: 'y'
                  }
              ],
              tooltip: { enable: true, format: '${point.x}:<b> ${point.y}â‚¬<b>' },

          pie.appendTo('#container');
