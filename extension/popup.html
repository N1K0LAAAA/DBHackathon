<!DOCTYPE html>
<html lang="de">
<head>
    <title>My Extension Popup</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<div class="container-fluid">
    <div id="page-content" hidden>
        <div class="card mt-2">
            <div class="card-body">
                <h3>Hallo <b id="username">Username</b></h3>
                <div>
                    Dein Kontostand: <div class="d-inline blue_number" id="number-kontostant">137,423.12€</div>
                </div>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h6 class="card-title" id="article-item-name">Amazon Fire TV stick</h6>
                <div class="row">
                    <div class="col-4">
                        <div class="red_number" id="item-number">89€</div>
                    </div>
                    <div class="col-8">
                        <select id="category-select" class="form-select">
                            <option>"load dynamic"</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-3 mb-2">
            <div class="card-body">
                <h5>Budget für <code id="label-budget-selected">Bucket hier</code></h5>
                <div class="text-center">
                    <table class="table">
                        <thead>
                        <tr>
                            <td>
                                Budget
                            </td>
                            <td>
                                Anteil
                            </td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td id="bucket-budget" class="blue_number">
                                32€
                            </td>
                            <td id="bucket-">

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <div id="page-login" hidden>
        <div class="card mt-2 mb-2">
            <div class="card-body">
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="card mt-2" style="background: #ff3434; color: white; padding: 2px;" id="login-error-label" hidden>
                    Error:
                </div>
                <button id="button-login" class="btn btn-primary mt-2">Login</button>
            </div>
        </div>
    </div>
    <div id="page-preloader">
        <div class="text-center">
            <h5>Lade Recourcen...</h5>
            <div class="spinner-border mt-5 mb-5" style="width: 10rem; height: 10rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>
<script type="module" src="popup.js"></script>
</body>
</html>
